<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>For Caramel</title>
  <meta name="description" content="Klik Aku Dong">
  <meta name="theme-color" content="#ff69b4">
  <meta name="author" content="AX1S">
  <meta name="keywords" content="For U">
  <meta property="og:type" content="website">
  <meta property="og:title" content="For Caramel">
  <meta property="og:description" content="3000.">
  <meta property="og:image" content="https://example.com/gambar1.jpg">
  <meta property="og:url" content="https://example.com/">

  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: black;
      touch-action: pan-y;
    }

    /* Loading Overlay */
    #loadingOverlay {
      position: fixed;
      z-index: 9999;
      background: black;
      color: white;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 20px;
      transition: opacity 0.5s ease;
    }

    #loadingText {
      white-space: pre;
      animation: none;
      opacity: 1;
      transition: opacity 1s ease;
    }

    .slider-wrapper {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease;
      height: 100%;
      cursor: grab;
    }

    .slide {
      min-width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      filter: blur(8px);
      transition: filter 2s ease;
      background: black;
    }

    .slide img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6vw;
      padding: 3vw 6vw;
      border: none;
      background: white;
      color: black;
      border-radius: 20px;
      z-index: 10;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255,255,255,0.6), 0 0 40px rgba(255,255,255,0.4);
      animation: pulse 2s infinite;
      transition: all 0.5s ease;
      opacity: 0; /* Tombol awalnya tidak terlihat */
    }

    #startBtn.show {
      opacity: 1; /* Fade in saat class 'show' ditambahkan */
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 15px rgba(255,255,255,0.5), 0 0 30px rgba(255,255,255,0.3); }
      50% { box-shadow: 0 0 30px rgba(255,255,255,0.8), 0 0 60px rgba(255,255,255,0.5); }
      100% { box-shadow: 0 0 15px rgba(255,255,255,0.5), 0 0 30px rgba(255,255,255,0.3); }
    }

    .started .slide {
      filter: none;
    }

    .started #startBtn {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Loading -->
  <div id="loadingOverlay">
    <p id="loadingText"></p>
  </div>

  <!-- Slider -->
  <div class="slider-wrapper" id="sliderWrapper">
    <div class="slider" id="slider">
      <div class="slide"><img src="gambar1.png" alt="Gambar 1"></div>
      <div class="slide"><img src="gambar2.png" alt="Gambar 2"></div>
    </div>
    <button id="startBtn">Mulai</button>
  </div>

  <!-- Audio -->
  <audio id="bgMusic" loop>
    <source src="musikku.mp3" type="audio/mpeg">
  </audio>

  <script>
    const slider = document.getElementById("slider");
    const slides = document.querySelectorAll(".slide");
    const startBtn = document.getElementById("startBtn");
    const loadingOverlay = document.getElementById("loadingOverlay");

    // Efek ketik untuk teks "For Caramel"
    const loadingText = document.getElementById("loadingText");
    const textToType = "For Caramel";
    let i = 0;

    const typing = setInterval(() => {
      loadingText.textContent += textToType[i];
      i++;
      if (i >= textToType.length) {
        clearInterval(typing);

        // Fade out teks
        setTimeout(() => {
          loadingText.style.opacity = 0;

          // Hilangkan overlay
          setTimeout(() => {
            loadingOverlay.style.opacity = '0';
            setTimeout(() => {
              loadingOverlay.style.display = 'none';
              startBtn.classList.add("show"); // Tombol muncul halus
            }, 500);
          }, 1000);
        }, 1000);
      }
    }, 100);

    // Swipe / drag
    let isDragging = false;
    let startPos = 0;
    let currentTranslate = 0;
    let prevTranslate = 0;
    let animationID;
    let currentIndex = 0;

    slides.forEach((slide, index) => {
      const img = slide.querySelector('img');
      img.addEventListener('dragstart', e => e.preventDefault());

      slide.addEventListener('touchstart', touchStart(index));
      slide.addEventListener('touchend', touchEnd);
      slide.addEventListener('touchmove', touchMove);

      slide.addEventListener('mousedown', touchStart(index));
      slide.addEventListener('mouseup', touchEnd);
      slide.addEventListener('mousemove', touchMove);
      slide.addEventListener('mouseleave', () => { if (isDragging) touchEnd(); });
    });

    function touchStart(index) {
      return function (event) {
        currentIndex = index;
        startPos = getPositionX(event);
        isDragging = true;
        animationID = requestAnimationFrame(animation);
        slider.style.cursor = 'grabbing';
      }
    }

    function touchMove(event) {
      if (!isDragging) return;
      const currentPosition = getPositionX(event);
      currentTranslate = prevTranslate + currentPosition - startPos;
    }

    function touchEnd() {
      cancelAnimationFrame(animationID);
      isDragging = false;
      const movedBy = currentTranslate - prevTranslate;

      if (movedBy < -100 && currentIndex < slides.length - 1) currentIndex++;
      if (movedBy > 100 && currentIndex > 0) currentIndex--;

      setPositionByIndex();
      slider.style.cursor = 'grab';
    }

    function getPositionX(event) {
      return event.type.includes('mouse') ? event.pageX : event.touches[0].clientX;
    }

    function animation() {
      setSliderPosition();
      if (isDragging) requestAnimationFrame(animation);
    }

    function setSliderPosition() {
      slider.style.transform = `translateX(${currentTranslate}px)`;
    }

    function setPositionByIndex() {
      currentTranslate = currentIndex * -window.innerWidth;
      prevTranslate = currentTranslate;
      setSliderPosition();
    }

    // Saat tombol Mulai diklik
    startBtn.addEventListener("click", () => {
      document.body.classList.add("started");
      document.getElementById("bgMusic").play();
    });
  </script>

</body>
</html>
